<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
<!--     HEADER with h1 -->
<header>
    <h1 class=" bg-primary text-center"> Weather Dashboard </h1>
</header>
<!-- Column with search bar and recent searches -->
<div class="container">
<div class="column1">
    <h2>Search For A City</h2>
    <input type="text" id="searchInput" name="cityName">
    <button type="button"  id="searchBtn">Search</button>
</div>
</div>
<div id="recentSearches border border-primary"></div>

   <!-- Comlumn with Todays weather card, and 5 day forecast -->
   <div class="container2">
<div class="column2">
    <div id="currentWeather">
        <p>City Date and weather emoji</p>
        <p>Temp</p>
        <p>Wind</p>
        <p>Humidity</p>
        </div>
    </div>
    <div id="weatherForecast">
        <div id="card-1">1</div>
        <div id="card-2">2</div>
        <div id="card-3">3</div>
        <div id="card-4">4</div>
        <div id="card-5">5</div>
    </div>
</div>
